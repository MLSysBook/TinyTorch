# Quick test config to check font size and dimensions
config:
  command: bash -l
  cwd: /tmp
  env:
    recording: true
  cols: 100
  rows: 24
  repeat: 0
  quality: 100
  frameDelay: auto
  maxIdleTime: 2000
  frameBox:
    type: solid
    title: 'Test Sizing'
    style:
      boxShadow: none
      margin: 0px
  watermark:
    imagePath: null
    style:
      position: absolute
      right: 15px
      bottom: 15px
      width: 100px
      opacity: 0.9
  cursorStyle: block
  fontFamily: "Monaco, Lucida Console, Ubuntu Mono, Monospace"
  fontSize: 14
  lineHeight: 1
  letterSpacing: 0
  theme:
    background: "transparent"
    foreground: "#afafaf"
    cursor: "#c7c7c7"
    black: "#232628"
    red: "#fc4384"
    green: "#b3e33b"
    yellow: "#ffa727"
    blue: "#75dff2"
    magenta: "#ae89fe"
    cyan: "#708387"
    white: "#d5d5d0"
    brightBlack: "#626566"
    brightRed: "#ff7fac"
    brightGreen: "#c8ed71"
    brightYellow: "#ebdf86"
    brightBlue: "#75dff2"
    brightMagenta: "#ae89fe"
    brightCyan: "#b1c6ca"
    brightWhite: "#f9f9f4"

records:
  - delay: 500
    content: "\e[?2004h"
  - delay: 100
    content: "\e[1;32m$\e[0m "
  - delay: 300
    content: "g"
  - delay: 100
    content: "i"
  - delay: 100
    content: "t"
  - delay: 100
    content: " "
  - delay: 100
    content: "c"
  - delay: 100
    content: "l"
  - delay: 100
    content: "o"
  - delay: 100
    content: "n"
  - delay: 100
    content: "e"
  - delay: 100
    content: " "
  - delay: 100
    content: "T"
  - delay: 100
    content: "i"
  - delay: 100
    content: "n"
  - delay: 100
    content: "y"
  - delay: 100
    content: "T"
  - delay: 100
    content: "o"
  - delay: 100
    content: "r"
  - delay: 100
    content: "c"
  - delay: 100
    content: "h"
  - delay: 300
    content: "\r\n\e[?2004l\r"
  - delay: 200
    content: "Cloning into 'TinyTorch'...\r\n"
  - delay: 300
    content: "\e[1;32mDone!\e[0m\r\n"
  - delay: 500
    content: "\e[?2004h\e[1;32m$\e[0m "
  - delay: 1000
    content: "\r\n"
