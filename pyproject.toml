[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[project]
name="tinytorch"
version = "0.0.1"
description = "ðŸš§ TinyTorch: Educational Deep Learning Framework (Coming Soon)"
readme = "README.md"
requires-python=">=3.8"
authors = [
    {name = "Vijay Janapa Reddi", email = "vj@eecs.harvard.edu"}
]
license = "MIT"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Education", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/MLSysBook/TinyTorch"
Repository = "https://github.com/MLSysBook/TinyTorch"
Issues = "https://github.com/MLSysBook/TinyTorch/issues"

[project.scripts]
# Expose CLI as installable console command (`tito`)
# bin/tito imports from tito.main:main
tito = "tito.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["tinytorch*", "tito*"]
